<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GrowBe</title>
</head>

<body>
    <header>
        <div class="topLogoWrap">
            <img src="img/header/logo.svg" alt="logo">
            <img src="img/header/GrowBe.svg" alt="GrowBe">
        </div>
        <div class="topLinks">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <main>
        <div class="topContent">
            <div class="topInfoWrap">
                <h1>SEO & Digital Marketing For Your Website.</h1>
                <h2>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</h2>
            </div>
            <div class="topButtonsWrap">
                <button class="startNowBtn">Start Now</button>
                <button class="watchVideoBtn">Watch Video</button>
            </div>
        </div>
        <img src="img/main/pngfind.svg" alt="img">
    </main>

    <footer>
        <img src="img/footer/livaLogo.svg" alt="livaLogo">
        <img src="img/footer/kanbaLogo.svg" alt="kanbaLogo">
        <img src="img/footer/amaraLogo.svg" alt="amaraLogo">
        <img src="img/footer/avenLogo.svg" alt="avenLogo">
        <img src="img/footer/hexlabLogo.svg" alt="hexlabLogo">
        <img src="img/footer/kanbaLogo2.svg" alt="kanbaLogo2">
    </footer>
</body>

</html>
